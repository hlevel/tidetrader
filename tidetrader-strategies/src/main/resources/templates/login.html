<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}" >
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" >
	<link rel="stylesheet" th:href="@{/css/main.css}" >
	<script th:src="@{/webjars/jquery/jquery.min.js}"  charset="utf-8"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"  charset="utf-8"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"  charset="utf-8"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark py-0">
	<a class="nav-link" th:href="@{/}"><span class="sr-only">(current)</span></a>
	<a class="navbar-brand" th:href="@{/}"><i class="fas fa-home"></i>TideTrader</a>
</nav>
<div class="container">
	<div class="col-md-7">
		<form method="POST" th:action="@{/login}" class="form-signin">
			<h2>Login</h2>
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username and/or password.</div>
			</div>
			<div class="form-group">
				<div class="form-group">
					<div class="form-group">
						<i class="fa fa-user" style="color: gray;"></i>
						<input name="username" type="text" class="form-control form-control-sm" placeholder="Username" autofocus="autofocus" />
					</div>
				</div>
				<div class="form-group">
					<i class="fa fa-lock" style="color: red;"></i>
					<input name="password" type="password" class="form-control form-control-sm" placeholder="Password" />
				</div>
				<div>
					<button class="btn btn-danger btn-block" type="submit">
						<i class="fas fa-sign-out-alt"></i> Log In
					</button>
				</div>
				<br />
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:name="remember-me" id="rememme"> <label class="form-check-label" for="rememme"> Remember me on this Computer </label>
				</div>
			</div>
		</form>
	</div>
</div>
<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
